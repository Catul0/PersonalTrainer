<div
    style="background: no-repeat center/cover url(assets/imagenes/fondoLifeStyle3.png); border: none;  color: rgb(255, 255, 255);margin: auto;height: 1500px; width: 100%;">
    <nav class="navbar bg-body-tertiary" style="background-color: black; margin-top: 0; top: 0;">
        <div class="container-fluid">
            <h1 class="navbar-brand" style="color: white;">Quien Soy?</h1>
            <form class="d-flex">
                <a routerLink="/home" class="btn btn-outline-success">
                    Inicio
                </a>
                <a style="margin-left: 5px;" routerLink="/home" class="btn btn-outline-success">
                    Ver Planes
                </a>
            </form>
        </div>
    </nav>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/imagenes/prueba1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/imagenes/prueba2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/imagenes/prueba3.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    <div class="card" style="background: none; border:none;">
        <div *ngFor="let inf of info;" class="card"
            style="padding: 10px; background-color: rgba(0,0,0,.8); color: rgb(255, 255, 255); margin: auto; width: 80%;">
            <h2>Sobre Mi</h2>
            <h5 class="card-title">{{inf.titulo}}</h5>
            <p class="card-text">{{inf.texto}}</p>
        </div>
    </div>
    <div class="card"
        style=" padding-top: 10px;margin: auto; margin-top: 20px; background-color: rgba(0,0,0,.8); border: none; color: rgb(255, 255, 255); width: 80%;">
        <h2>Experiencia Laboral</h2>
        <div class="card-body" style="color:white" *ngFor="let Experiencia of experiencia">
            <div class="col-lg-11" style="width: 100%;">
                <table class="table" style="background: none ;" class="card">
                    <tr>
                        <div class="card-header">
                            <h3 class="card-title">{{Experiencia.nombreExperiencia}}</h3>
                        </div>
                    </tr>
                    <tr>
                    <tr>
                        <td class="col-lg-8">
                            <p class="card-text"> {{Experiencia.descripcionExperiencia}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-lg-8">
                            <p class="card-text"> {{Experiencia.periodoExperiencia}}</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
